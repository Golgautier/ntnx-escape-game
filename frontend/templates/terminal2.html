<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal</title>
    
    <!-- Add favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    
    <!-- Add Bootstrap CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Include custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
</head>
<body>

<div class="container my-5 transparent-container">
    <h1 class="text-center">SSH Terminal</h1>

    <!-- Embedded SSH Terminal in an iframe -->
    <div class="mt-10">
        <iframe src="http://{LISTEN_IP}:8888/?hostname={{ hostname }}&username={{ username }}&password={{ password }}&command='bash'" width="100%" height="600" frameborder="0"></iframe>
    </div>
</div>

</body>
</html>
